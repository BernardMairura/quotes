<div class="container">
  <h1>Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <li appHighlight>{{quote.quote}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showName' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail>
      </div>
  
    </ul>
  </div>
