<form (ngSubmit)="submitQuote()" class="card-body ">
    <div class="form-group">
        <h3>Add a quote</h3>
    </div>
    <div class="form-group">
        <textarea name="" id="form1" cols="30" rows="10" placeholder="Qoute" [(ngModel)]="qQuote"></textarea>
    </div>
      <div class="form-group">
        <label for="qoute">Author</label>
        <input type="text" class="form-control" id="form2" placeholder="Author" [(ngModel)]="qAuthor">
      </div>
      <div class="form-group">
        <label for="qoute">Your Name</label>
        <input type="text" class="form-control" id="form3" placeholder="Name" [(ngModel)]="qEditor">
      </div>
      <div>
        <button type="submit" mdbBtn color="indigo" class="waves-light btn btn-info" mdbWavesEffect>Post Quote</button>
      </div>

     
</form>
